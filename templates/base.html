<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- jQuery UI 1.12.1 Styles -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <!-- Font Awesome JS for the icons -->
    <script src="https://kit.fontawesome.com/e93971eb6b.js" crossorigin="anonymous"></script>
    <!-- JQuery.Min.js 3.5.1 & jQuery UI 1.12.1 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/number-spinner.js') }}"></script>
    <!-- Navbar Mobile Toggle Script -->
    <script>
        $(function() {
            $(".toggle").on("click", function() {
                if ($(".item").hasClass("active")) {
                    $(".item").removeClass("active");
                } else {
                    $(".item").addClass("active");
                }
            });
        });
    </script>

    {% block header %}{% endblock header %}

    <title>OpenSHT{% block title %}{% endblock title %}</title>

</head>
<body>

    <section>
        <nav>
            <ul class="navmenu active-text">
                <li class="logo"><a href="/thermostat"><span class="active-text"><i class="fas fa-home"></i> OpenSHT</span></a></li>
                <li class="item"><a href="/thermostat" class="active-text">Thermostat</a></li>
                <li class="item"><a href="/schedules" class="active-text">Schedules</a></li>
                <li class="item"><a href="/rooms" class="active-text">Rooms</a></li>
                <li class="item button"><a href="/settings"><i class="fas fa-cogs active-text"></i></a></li>
                <li class="toggle"><a href="#"><span class="bars"></span></a></li>
            </ul>
        </nav>
        
        {% block main_content %}{% endblock main_content %}
        
    </section>
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/load_settings.js') }}"></script>
</body>
</html>
